<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Task New</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">



    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/ng-cordova.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane ng-controller="DBController">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Lista de projetos</h1>
        </ion-header-bar>

        <ion-content class="has-header" scroll="false" padding="true">
              <label class="item item-input item-floating-label">
                <span class="input-label">Nome do projeto</span>
                <input type="text" placeholder="Nome do projeto" data-ng-model="fsNome">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label">Prioridade</span>
                <input type="text" placeholder="Prioridade" data-ng-model="lstPrioridade">
              </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Data do projeto</span>
                <input type="date" placeholder="Data do projeto" data-ng-model="lstData">
              </label>

              <div class="button-bar" class="hide-on-keyboard-open">
                  <a class="button button-balanced" ng-click="select(fsNome)">Buscar</a>

                  <a class="button button-positive" ng-click="insert(fsNome,lstPrioridade,lstData)">Add</a>

                  <a class="button button-energized" ng-click="update(fsNome,lstPrioridade,lstData)">Editar</a>

                  <a class="button button-royal" ng-click="selectAll()">Listar</a>
                  <a class="button button-assertive" ng-click="deleteAll()">Excluir</a>
              </div>

              <label class="item item-input">
                <input type="text" readonly value="{{resultado}}">
              </label>

            <div class="hide-on-keyboard-open">
              <ion-list>
                <ion-item ng-repeat="projeto in listaProjetos">
                    {{projeto.nome | uppercase}} {{projeto.prioridade | uppercase}} {{projeto.dataProjeto}}
                    <ion-option-button class="button-assertive icon ion-trash-a" ng-click='delete(projeto.nome)'></ion-option-button>
                </ion-item>
              </ion-list>
            </div>
        </ion-content>

    </ion-pane>
</body>
</html>
